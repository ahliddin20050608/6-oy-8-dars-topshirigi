<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Vazifa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    /* Card hover effect */
    .task-form-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .task-form-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.2);
    }

    /* Buttons hover effect */
    .btn-custom:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    /* Input focus effect */
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    /* O'rta radius input & buttons */
    .rounded-md {
      border-radius: 0.5rem !important;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 py-5">

  <div class="card task-form-card shadow-lg rounded-4 w-100" style="max-width: 500px; padding: 2rem;">
    <h1 class="text-center mb-4">+ Yangi Vazifa Qo‘shish</h1>

    <form action="{% url 'create-todo' %}" method="POST" class="d-flex flex-column gap-3">
      {% csrf_token %}

      <!-- Vazifa Nomi -->
      <div>
        <label class="form-label fw-medium">Vazifa Nomi</label>
        <input type="text" placeholder="Vazifa nomini kiriting" class="form-control rounded-md" required name="title">
      </div>

      <!-- Tafsilotlar -->
      <div>
        <label class="form-label fw-medium">Tafsilotlar</label>
        <textarea placeholder="Vazifa haqida qo‘shimcha ma’lumot" rows="4" class="form-control rounded-md"
          name="desc"></textarea>
      </div>

      <!-- Tugmalar ustma-ust -->
      <div class="d-flex flex-column gap-2 mt-2">
        <button type="submit"
          class="btn btn-success btn-custom d-flex align-items-center justify-content-center gap-2 rounded-md">
          <i class="fas fa-plus"></i> Qo‘shish
        </button>
        <a href="{% url 'todo-list' %}"
          class="btn btn-secondary btn-custom d-flex align-items-center justify-content-center gap-2 rounded-md">
          <i class="fas fa-times"></i> Bekor qilish
        </a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
