<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vazifalar Ro'yxati</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: linear-gradient(to bottom, #e5e7eb, #d1d5db);
      /* Tailwind gray-200 to gray-300 */
      min-height: 100vh;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    .card-task {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    /* Pulse animation for icon */
    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.15);
      }

      100% {
        transform: scale(1);
      }
    }

    .rounded-md {
      border-radius: 0.5rem !important;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center py-5">

  <!-- Navbar bilan Login va Register tugmalari -->
  <div class="w-100 d-flex justify-content-end gap-2 mb-4" style="max-width: 800px; padding: 0 1rem;">
    <a href="#" class="btn btn-primary btn-custom">Kirish</a>
    <a href="#" class="btn btn-success btn-custom">Ro'yxatdan o'tish</a>
  </div>

  <!-- To-Do Ro'yxati konteyneri -->
  <div class="card card-task d-flex flex-column align-items-center w-100"
    style="max-width: 800px; position: relative; z-index: 10;">

    <h1 class="mb-5 text-center">Vazifalar Ro'yxati</h1>

    <!-- Bo'sh vazifalar holati -->
    <div class="d-flex flex-column align-items-center justify-content-center py-5 w-100">
      <div
        class="d-flex align-items-center justify-content-center bg-primary bg-gradient text-white rounded-circle shadow pulse mb-4"
        style="width: 120px; height: 120px;">
        <i class="fas fa-tasks fa-4x"></i>
      </div>
      <p class="text-center text-muted mb-4 fs-5">
        Sizda hali vazifa yo‘q.<br>
        Yangi vazifa qo‘shing!
      </p>
      <a href="#" class="btn btn-primary btn-custom rounded-md px-4 py-2">
        + Yangi Vazifa
      </a>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
