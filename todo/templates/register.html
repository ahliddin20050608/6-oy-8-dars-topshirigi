<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #f3f4f6;
      /* Tailwind gray-100 */
      min-height: 100vh;
    }

    .card-register {
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, .25);
    }

    .rounded-md {
      border-radius: 0.5rem !important;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center py-5">

  <div class="card card-register w-100" style="max-width: 400px;">
    <h1 class="text-center mb-4">Ro'yxatdan o'tish</h1>

    <form action="{% url 'register' %}" method="POST" class="d-flex flex-column gap-3"> {% csrf_token %}

      <!-- Django non_field_errors -->
      {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
        <p class="mb-0">{{ error }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Foydalanuvchi nomi -->
      <div>
        <label class="form-label fw-medium">Foydalanuvchi nomi</label>
        <input name="username" type="text" placeholder="Foydalanuvchi nomini kiriting" required class="form-control rounded-md">
      </div>

      <!-- Email -->
      <div>
        <label class="form-label fw-medium">Elektron pochta</label>
        <input name="email" type="email" placeholder="Elektron pochta manzilini kiriting" required
          class="form-control rounded-md">
      </div>

      <!-- Parol -->
      <div>
        <label class="form-label fw-medium">Parol</label>
        <input name="password" type="password" placeholder="Parol kiriting" required class="form-control rounded-md">
      </div>

      <!-- Parolni tasdiqlash -->
      <div>
        <label class="form-label fw-medium">Parolni tasdiqlash</label>
        <input name="password2" type="password" placeholder="Parolni qayta kiriting" required
          class="form-control rounded-md">
      </div>

      <!-- Tugmalar -->
      <div class="d-flex flex-column gap-2 mt-2">
        <button type="submit"
          class="btn btn-success btn-custom d-flex align-items-center justify-content-center gap-2 rounded-md">
          <i class="fas fa-user-plus"></i> Ro'yxatdan o'tish
        </button>
        <a href="{% url 'login' %}"
          class="btn btn-secondary btn-custom d-flex align-items-center justify-content-center gap-2 rounded-md">
          <i class="fas fa-sign-in-alt"></i> Kirish
        </a>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
