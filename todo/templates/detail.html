<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vazifa Tafsiloti</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    /* Card hover effect */
    .task-detail-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .task-detail-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.2);
    }

    /* Gradient badges */
    .badge-gradient-success {
      background: linear-gradient(90deg, #86efac, #4ade80);
      color: #14532d;
    }

    .badge-gradient-warning {
      background: linear-gradient(90deg, #facc15, #fbbf24);
      color: #78350f;
    }

    /* Buttons hover effect */
    .btn-custom:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 py-5">

  <div class="card shadow-lg rounded-4 w-100" style="max-width: 600px; padding: 2rem;">
    <h1 class="text-center mb-4">Vazifa Tafsiloti</h1>

    <!-- Vazifa card -->
    <div class="card task-detail-card mb-4 p-4 bg-light border">
      <h3 class="mb-2">{{ todos.title }}</h3>
      <p class="text-muted mb-3">{{ todos.desc }}</p>

      <!-- Statuslar -->
      <div class="mb-2 d-flex align-items-center gap-2">
        <span class="fw-medium text-muted">Holati:</span>
        <span class="badge badge-gradient-success">Bajarildi</span>
      </div>
      <div class="mb-2 d-flex align-items-center gap-2">
        <span class="fw-medium text-muted">Holati:</span>
        <span class="badge badge-gradient-warning">Kutilmoqda</span>
      </div>
    </div>

    <!-- Tugmalar tartibi -->
    <div class="d-flex flex-column gap-3">
      <div class="d-flex gap-3">
        <a href="{% url 'edit-todo' todos.id %}" class="btn btn-warning btn-custom flex-fill text-white">
          <i class="fas fa-pen"></i> Tahrirlash
        </a>
        <a href="{% url 'todo-list' %}" class="btn btn-success btn-custom flex-fill text-white">
          <i class="fas fa-check"></i> Bajarildi
        </a>
      </div>
      <a href="{% url 'delete-todo' todos.id %}" class="btn btn-danger btn-custom text-white">
        <i class="fas fa-trash"></i> O'chirish
      </a>
      <a href="{% url 'todo-list' %}" class="btn btn-primary btn-custom text-white">
        <i class="fas fa-arrow-left"></i> Orqaga
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
