<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vazifani O‘chirish</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    /* Card hover effect */
    .task-delete-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .task-delete-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.2);
    }

    /* Buttons hover effect */
    .btn-custom:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    /* O'rta radius buttons */
    .rounded-md {
      border-radius: 0.5rem !important;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 py-5">

  <form action="{% url 'delete-todo' todo.id %}" method="post"> {% csrf_token %}
    <div class="card task-delete-card shad  ow-lg rounded-4 w-100 text-center" style="max-width: 400px; padding: 2rem;">
      <h1 class="mb-3">Vazifani O‘chirish</h1>
      <p class="text-muted mb-4">Siz "<b>{{ todo.title }}</b>" vazifasini o‘chirishni xohlaysizmi?</p>

      <div class="d-flex flex-column gap-2">
        <button class="btn btn-danger btn-custom rounded-md d-flex align-items-center justify-content-center gap-2"
          type="submit">
          <i class="fas fa-trash"></i> Ha, o‘chirish
        </button>
        <a href="{% url 'todo-list' %}"
          class="btn btn-secondary btn-custom rounded-md d-flex align-items-center justify-content-center gap-2">
          <i class="fas fa-times"></i> Bekor qilish
        </a>
      </div>
    </div>
  </form>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
